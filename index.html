<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sorting Visualizer App</title>
</head>
<body>
    <header>
        <nav>

            <div class="array-inputs">
                <p style="color: white;">Array Size:-</p>
                <input id="a_size" type="range" min="20" max="150" step="1" value="80">
                <p style="color: white;">Speed</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4 >
                
             </div>
            <div class="header_right">
                
                <div class="algos">
                    <button style="font-size: 18px;" class="button2">Bubble</button>
                    <button style="font-size: 18px;" class="button2">Selection</button>
                    <button style="font-size: 18px;"class="button2" >Insertion</button>
                    <button style="font-size: 18px;" class="button2">Merge</button>
                    <button style="font-size: 18px;" class="button2">Quick</button>
                    <button style="margin-right: 0px; font-size: 18px; "class="button2">Heap</button>
                </div>
            </div>
            
            
            
             
        </nav>
    </header>
       
    <section>

        <div id="Info_Cont1">
            <button class="button1" id="a_generate">Generate new Array!</button>
            <br><br>
            <h3 style="color:white;">TIME COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading" style="color: pink;">Worst case:</p>
                    <p id="Time_Worst"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading" style="color: pink;">Average case:</p>
                    <p id="Time_Average"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading" style="color: pink;">Best case:</p>
                    <p id="Time_Best"></p>
                </div>

            </div>

        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">

            <h3 style="color: white">SPACE COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading" style="color: pink;">Worst case:</p>
                    <p id="Space_Worst"></p>
                </div>
                
            </div>

        </div>

    </section>

    <footer>

    </footer>

    <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualization.js"></script>  <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>




</html>
